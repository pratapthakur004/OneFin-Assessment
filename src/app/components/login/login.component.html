<div class="body">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center h-80">
            <div class="col-xl-4">
                <div class="card rounded-3 ">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5">
                                <div class="text-center">
                                    <h4 class=" pb-1">Admin Login</h4>
                                </div>

                                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                    <div class="form-outline mb-2">
                                        <label for="exampleInputusername1" class="form-label fw-bold ">Username</label>
                                        <input type="username" class="form-control" formControlName="username"
                                            placeholder="Enter username" required>
                                        <div class="text-danger"
                                            *ngIf="fdata['username'].invalid && fdata['username'].touched">
                                            <div
                                                *ngIf="fdata['username'].errors && fdata['username'].errors['required']">
                                                username is required
                                            </div>
                                            <div
                                                *ngIf="fdata['username'].errors && fdata['username'].errors['pattern']">
                                                Enter valid username
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="exampleInputusername1"
                                            class="form-label fw-bold text-start mt-2">Password</label>
                                        <input type="password" class="form-control" formControlName="password"
                                             placeholder="Enter The password" required>
                                        <div class="text-danger"
                                            *ngIf="fdata['password'].invalid && fdata['password'].touched">
                                            <div
                                                *ngIf="fdata['password'].errors && fdata['password'].errors['required']">
                                                Password is required
                                            </div>
                                            <div
                                                *ngIf="fdata['password'].errors && fdata['password'].errors['pattern']">
                                                Enter valid password
                                            </div>
                                        </div>

                                    </div>

                                    <div class="text-center mt-5 ">
                                        <input type="submit" value="Login"
                                            class="btn btn-primary btn-block fa-lg gradient-custom-2"
                                            [disabled]="myForm.invalid || isButtonDisabled" />

                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
